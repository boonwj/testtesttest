name: "Integration Test"

on:
  workflow_dispatch:
  pull_request_review:
    types: [submitted]

jobs:
  to_run_test:
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
        if: github.event.review.state == 'approved'
        with:
          fetch-depth: 0
      - uses: tj-actions/changed-files@v36
        id: changed-files
        if: github.event.review.state == 'approved'
        with:
          files: |
            api/backend/**/*.py
            api/backend/poetry.lock
            api/backend/pyproject.toml
      - if: (steps.changed-files.outputs.any_changed == 'true' && github.event.review.state == 'approved') || github.event_name == 'workflow_dispatch'
        run: echo "This PR is approved and have changes to backend files. OR it is manually triggered."

  run_integration_test:
    runs-on: ubuntu-latest
    needs: to_run_test
    steps:
      - run: echo "Run integration test"
